<body>
    <h1>Finding the movie with the rating of PG in an array</h1>
    <script>
        class movie{
            constructor(title,studio,rating){
                this.title=title;
                this.studio=studio;
                this.rating=rating;
            }
            getPG(arr){
                let result=arr.filter((element)=>element.rating=="PG")
                 return result;}
    }
        let movie1=new movie("sardar","AVM","PG13");
        let movie2=new movie("veeram","sudiogreen");
        let movie3=new movie("prince","SKProduction","PG");
        let movie4=new movie("beast","Sun pictures","PG");
        let movie5=new movie("PS1","Lycaproductions","PG13");

        let arr=[movie1,movie2,movie3,movie4,movie5];
        console.log(movie1.getPG(arr));
        
    </script>
